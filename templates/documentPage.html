{% extends "base.html" %}

{% block page %}

<form action="{{ url_for('document.searchdocs') }}" method=post>
{% for field in allFields %}
	<div class="col-sm-6">
		<label>{{ field[0] }}</label>
		<input type="text" value="{{ field[1] }}" />
	</div>
{% endfor %}
	<div class="col-sm-6">
		<input type=submit value=Search name="search">
	</div>
</form>
{% endblock %}
