<!DOCTYPE html>
<html lang="en">
<head>
	<title>Service Report Tracker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="../static/css/bootstrap.css" rel="stylesheet"/>
	<link href="../static/css/addon.css" rel="stylesheet"/>
</head>
<body>
	<div class="navbar navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Report Tracker</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li {% if active == "home" %}class="active"{% endif %}>
						<a href="/">Home</a>
					</li>
					<li {% if active == "create" %}class="active"{% endif %}>
						<a href="/create/Service Report">Create Document</a>
					</li>
					<li {% if active == "search" %}class="active"{% endif %}>
						<a href="/search/Service Report">Search</a>
					</li>
					<li {% if active == "help" %}class="active"{% endif %}>
						<a href="/help">Help</a>
					</li>
					<li {% if active == "contact" %}class="active"{% endif %}>
						<a href="/contact">Contact Us</a>
					</li>
					<li>
						<!-- {% if not session.logged_in %}
						<a href="#">Log In</a>
						{% else %}

						<a href="#">Log Out</a>
						{% endif %} -->
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div id="page" class="container">
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul class=flashes>
			{% for message in messages %}
			<li>{{ message }}</li>
			{% endfor %}
		</ul>
		{% endif %}
		{% endwith %}
	</div>
		{% block page %}{% endblock %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
